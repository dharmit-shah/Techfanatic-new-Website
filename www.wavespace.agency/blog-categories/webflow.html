<!-- âœ… All custom JS combined, no jQuery dependency  -->
<script defer>
  document.addEventListener("DOMContentLoaded", function () {

    /* ============================
       âš¡ 0. Lazy-load images except LCP / critical
    ============================ */
    document.querySelectorAll("img:not(.no-lazy)").forEach(function (img) {
      img.loading = "lazy";
    });

    /* ============================
       âš¡ 1. Cursor Hover Effects
    ============================ */
    const cursorCircle = document.querySelector(".cursor_circle");
    const cursorText   = document.querySelector(".cursor_text");

    const hoverTargets = document.querySelectorAll(
      ".showreel-lightbox, .tes_right-icon, .case_thumbnail-wrap, .services-right-arrow, .team_right-arrow, .location_work_img"
    );

    hoverTargets.forEach(function (el) {
      el.addEventListener("mouseenter", function () {
        if (cursorCircle) cursorCircle.classList.add("is_large");
      });
      el.addEventListener("mouseleave", function () {
        if (cursorCircle) cursorCircle.classList.remove("is_large");
      });
    });

    const textMap = {
      ".showreel-lightbox":
        "Play",
      ".case_thumbnail-wrap, .services-right-arrow, .location_work_img":
        "See More",
      ".tes_right-icon, .team_right-arrow":
        "View Next"
    };

    Object.keys(textMap).forEach(function (selector) {
      document.querySelectorAll(selector).forEach(function (el) {
        el.addEventListener("mouseenter", function () {
          if (cursorText) cursorText.textContent = textMap[selector];
        });
      });
    });

    /* ============================
       âš¡ 2. Floating form labels (vanilla JS)
    ============================ */
    const formLabels = document.querySelectorAll(".form-label");
    formLabels.forEach(function (label) {
      label.style.color = "#7e7e81";
      label.classList.remove("focus-in");
    });

    document.querySelectorAll(".form-input").forEach(function (input) {
      const label = input.closest(".form-field")?.querySelector(".form-label") || input.previousElementSibling;

      function updateLabel() {
        if (!label) return;
        if (input.value.trim() !== "") {
          label.classList.add("focus-in");
          label.style.color = "#7e7e81";
        } else {
          label.classList.remove("focus-in");
          label.style.color = "#7e7e81";
        }
      }

      input.addEventListener("input", updateLabel);

      input.addEventListener("focusin", function () {
        if (label) label.style.color = "#2a1ad4";
      });

      input.addEventListener("focusout", updateLabel);

      // initial state
      updateLabel();
    });
  });
</script>
